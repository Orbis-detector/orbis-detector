<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery History</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section with logo and decorative dot -->
    <header class="top-header">
        <div class="brand-box">
            <img src="./images/logo_riwi.png" alt="Riwi Logo">
        </div>
        <div class="header-dot"></div>
    </header>

    <!-- Main layout with sidebar and content -->
    <div class="app">
        <!-- Sidebar navigation -->
        <aside class="sidebar">
            <nav class="menu">
                <a href="index.html" class="menu-item">Make a Delivery</a>
                <a href="historialEntregas.html" class="menu-item active">Delivery History</a>
            </nav>
        </aside>

        <!-- Main content area -->
        <main class="main">
            <h2 class="page-title">Select module and week to filter files</h2>

            <section class="history-card">
                <header class="history-header">
                    Orbis Detector
                </header>

                <!-- Filters for module and week -->
                <div class="filters">
                    <div class="filter-box">
                        <label for="module">Module</label>
                        <select id="module">
                            <option>Module 1</option>
                            <option>Module 2</option>
                            <option>Module 3</option>
                        </select>
                    </div>

                    <div class="filter-box">
                        <label for="week">Week</label>
                        <select id="week">
                            <option>Week 1</option>
                            <option>Week 2</option>
                            <option>Week 3</option>
                        </select>
                    </div>

                    <!-- Filter action button -->
                    <button class="primary-btn">Search</button>
                </div>

                <!-- Table container to display submissions -->
                <div class="table-container">
                    <table id="submissionTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th>Coder Name</th>
                                <th>Delivery Name</th>
                                <th>AI Detected Yes/No</th>
                            </tr>
                        </thead>
                        <tbody id="submissionBody">
                            <!-- Table rows filled dynamically via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Popup modal to show analysis and feedback -->
    <div id="popup" class="popup-overlay" style="display:none;">
        <div class="popup-content">
            <h2>AI Analysis Results</h2>

            <!-- Results display -->
            <div class="results">
                <div class="result-box">
                    <p><strong>% AI Detected</strong></p>
                    <p id="ia_percentage"></p>
                </div>
                <div class="result-box">
                    <p><strong>AI API Analyzed</strong></p>
                    <p id="ai-comment"></p>
                </div>
            </div>

            <!-- Feedback section for teacher -->
            <div class="feedback-box">
                <p><strong>Feedback area for the teacher</strong></p>
                <textarea id="feedback" placeholder="Write your comments..."></textarea>
            </div>

            <!-- Buttons to save feedback or close popup -->
            <div class="popup-buttons">
                <button class="btn" id="save">Save Feedback</button>
                <button class="btn" id="close">Close</button>
            </div>
        </div>
    </div>

    <!-- Script to handle table and popup functionality -->
    <script src="script.js" type="module"></script>
</body>

</html>
