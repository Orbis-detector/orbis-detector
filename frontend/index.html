<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwi Delivery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header section with logo and decorative dot -->
    <header class="top-header">
        <div class="brand-box">
            <img src="/frontend/images/logo_riwi.png" alt="Riwi Logo">
        </div>
        <div class="header-dot" aria-hidden="true"></div>
    </header>

    <!-- Main container with sidebar and content -->
    <div class="app">
        <!-- Sidebar navigation -->
        <aside class="sidebar">
            <nav class="menu">
                <a href="/frontend/index.html" class="menu-item active">Make a Delivery</a>
                <a href="/frontend/historialEntregas.html" class="menu-item">Delivery History</a>
            </nav>
        </aside>

        <!-- Main content area -->
        <main class="main">
            <section class="upload-card" aria-labelledby="upload-title">
                <div class="upload-head">
                    <!-- Buttons for view details and download (icons only) -->
                    <button class="icon-btn" aria-label="View details">üìÑ</button>
                    <button class="icon-btn" aria-label="Download">‚¨áÔ∏è</button>
                </div>

                <div class="upload-body">
                    <p id="upload-title" class="upload-title">UPLOAD A FILE</p>

                    <!-- Text inputs for coder and delivery names -->
                    <input type="text" id="coderName" class="text-input" placeholder="Coder name">
                    <input type="text" id="deliveryName" class="text-input" placeholder="Delivery name">

                    <!-- Drag & drop file upload area -->
                    <label class="dropzone" for="fileInput" role="button" aria-label="Select file to upload">
                        <span class="dropzone-icon">‚¨áÔ∏è</span>
                        <input id="fileInput" type="file" hidden />
                    </label>
                </div>
            </section>

            <!-- Button to add the delivery -->
            <button class="primary-btn">Add Delivery</button>
        </main>
    </div>

    <!-- Script for handling uploads and interactions -->
    <script src="/frontend/script.js"></script>
</body>
</html>
