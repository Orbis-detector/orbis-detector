<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrega Riwi</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!--Header-->
  <header class="top-header">
    <div class="brand-box">
      <img src="riwi.png" alt="Logo Riwi">
    </div>
    <div class="header-dot" aria-hidden="true"></div>
  </header>

  <!--Contenedor principal-->
  <div class="app">
    <aside class="sidebar">
      <nav class="menu">
        <a href="#" class="menu-item active">Hacer entrega</a>
        <a href="historialEntregas.html" class="menu-item">Historial de entrega</a>
      </nav>
    </aside>

    <main class="main">
      <section class="upload-card" aria-labelledby="titulo-upload">
        <div class="upload-head">
          <button class="icon-btn" aria-label="Ver detalles">📄</button>
          <button class="icon-btn" aria-label="Descargar">⬇️</button>
        </div>

        <div class="upload-body">
          <p id="titulo-upload" class="upload-title">SUBE UN ARCHIVO</p>

          <!-- Inputs -->
          <input type="text" id="nombreCoder" class="text-input" placeholder="Nombre del coder">
          <input type="text" id="nombreEntrega" class="text-input" placeholder="Nombre del entregable">

          <!--Zona de subida-->
          <label class="dropzone" for="fileInput" role="button" aria-label="Seleccionar archivo para subir">
            <span class="dropzone-icon">⬇️</span>
            <input id="fileInput" type="file" hidden />
          </label>
        </div>
      </section>

      <button class="primary-btn">Agregar Entrega</button>
    </main>
  </div>
  <script></script>
</body>
</html>
