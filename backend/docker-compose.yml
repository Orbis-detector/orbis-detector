version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=3002
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
